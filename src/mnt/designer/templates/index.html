<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gate Layout Designer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Cytoscape.js -->
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4 text-center">Gate Layout Designer</h1>
        <!-- Layout Form -->
        <form id="layout-form" class="row g-3 mb-4 justify-content-center">
            <div class="col-auto">
                <label for="x-dimension" class="visually-hidden">Width (X)</label>
                <input type="number" id="x-dimension" name="x-dimension" class="form-control" placeholder="Width (X)" required min="1">
            </div>
            <div class="col-auto">
                <label for="y-dimension" class="visually-hidden">Height (Y)</label>
                <input type="number" id="y-dimension" name="y-dimension" class="form-control" placeholder="Height (Y)" required min="1">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Create Layout</button>
            </div>
        </form>
        <!-- Gate Selection -->
        <div id="gate-selection" class="btn-group mb-3 d-flex justify-content-center" role="group">
            <button type="button" id="pi-button" class="btn btn-outline-secondary"><i class="fas fa-play"></i> PI</button>
            <button type="button" id="buf-button" class="btn btn-outline-secondary"><i class="fas fa-long-arrow-alt-right"></i> BUF</button>
            <button type="button" id="and-button" class="btn btn-outline-secondary"><i class="fas fa-plus"></i> AND</button>
            <button type="button" id="connect-button" class="btn btn-outline-secondary"><i class="fas fa-link"></i> Connect Gates</button>
            <button type="button" id="delete-button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i> Delete Gate</button>
            <button type="button" id="cancel-button" class="btn btn-outline-warning"><i class="fas fa-times"></i> Cancel</button>
        </div>
        <!-- Message Area -->
        <div id="message-area" class="alert alert-info text-center" role="alert">
            Please create a layout to get started.
        </div>
        <!-- Cytoscape Container -->
        <div id="cy"></div>
    </div>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
